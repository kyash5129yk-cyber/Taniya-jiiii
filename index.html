<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>From My Heart</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.75);
    animation: float 10s linear infinite;
    filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
}

@keyframes float {
    from { transform: translateY(110vh); opacity: 0; }
    20% { opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
    background: #ffffff;
    padding: 50px 60px;
    border-radius: 22px;
    box-shadow: 0 30px 90px rgba(0,0,0,0.18);
    text-align: center;
    max-width: 420px;
    z-index: 2;
    animation: popIn 1s ease;
    position: relative;
}

@keyframes popIn {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 26px;
    color: #b71c1c;
    margin-bottom: 12px;
}

input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    margin-top: 15px;
}

.buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
    margin-top: 22px;
    position: relative;
}

button {
    border-radius: 999px;
    border: 1px solid #b71c1c;
    background: transparent;
    cursor: pointer;
    transition: all 0.25s ease;
    padding: 12px 34px;
    font-size: 14px;
}

button:hover {
    background: #b71c1c;
    color: white;
}

#message {
    margin-top: 18px;
    font-size: 13px;
    color: #b71c1c;
}
</style>
</head>

<body>

<!-- Hearts -->
<script>
for (let i = 0; i < 45; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (14 + Math.random() * 22) + "px";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    h.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(h);
}
</script>

<div class="card">
    <h1 id="question"></h1>

    <input id="answerInput" type="text" placeholder="Type your answer here‚Ä¶" style="display:none;">

    <div class="buttons">
        <button id="yesBtn" onclick="yes()">Yes</button>
        <button id="noBtn" onclick="no()">No</button>
    </div>

    <div id="message"></div>
</div>

<script>
let step = 0;

let answers = {
  q1: "",
  q2: "",
  q3: "",
  q4: ""
};

const questions = [
  { q: "Will you be my Valentine Mam? ‚ù§Ô∏è", type: "yesno" },
  { q: "Mam, apka fav snack kya hai?", type: "input" },
  { q: "Apko mujh mein kya achha laga?", type: "input" },
  { q: "Apko kya gift chahiye? üéÅ", type: "input" }
];

function render() {
  document.getElementById("question").innerText = questions[step].q;
  const input = document.getElementById("answerInput");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  if (questions[step].type === "input") {
    input.style.display = "block";
    yesBtn.innerText = "Next";
    noBtn.style.display = "none";
  } else {
    input.style.display = "none";
    yesBtn.innerText = "Yes";
    noBtn.style.display = "inline-block";
  }
}

render();

/* NO button runs away */
function no() {
  const noBtn = document.getElementById("noBtn");
  const card = document.querySelector(".card");

  const x = Math.random() * (card.offsetWidth - 80);
  const y = Math.random() * (card.offsetHeight - 40);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  document.getElementById("message").innerText =
    "Arre arre üòè NO itna asaan nahi";
}

function yes() {
  const input = document.getElementById("answerInput");

  if (questions[step].type === "input" && !input.value.trim()) {
    document.getElementById("message").innerText = "Please answer this üíï";
    return;
  }

  if (step === 0) answers.q1 = "Yes";
  if (step === 1) answers.q2 = input.value;
  if (step === 2) answers.q3 = input.value;
  if (step === 3) answers.q4 = input.value;

  input.value = "";
  document.getElementById("message").innerText = "";

  if (step < questions.length - 1) {
    step++;
    render();
  } else {
    const text =
`Valentine Answers ‚ù§Ô∏è

1Ô∏è‚É£ Valentine: ${answers.q1}
2Ô∏è‚É£ Fav Snack: ${answers.q2}
3Ô∏è‚É£ Usme kya acha laga: ${answers.q3}
4Ô∏è‚É£ Gift: ${answers.q4}`;

    window.location.href =
      "https://wa.me/91XXXXXXXXXX?text=" + encodeURIComponent(text);
  }
}
</script>

</body>
</html>
